<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        @font-face {
            font-family: 'DIN';
            src: url('/fonts/din-next-w02-light.woff2') format('woff2');
        }
        body {
            font-family: 'DIN', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        nav {
            width: 900px;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
            padding: 20px 0;
            position: relative;
            border-bottom: 2px solid #ddd;
        }
        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            position: relative;
            padding-bottom: 5px;
        }
        nav a.active, nav a:hover {
            color: #b30045;
        }
        nav a::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: gray;
            visibility: hidden;
        }
        nav a:hover::before, nav a.active::before {
            visibility: visible;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
        }
        .gallery-section {
            margin-bottom: 40px;
        }
        .gallery-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .more-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #b30045;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">HOMEDRESSING</a>
        <a href="/portfolio.html" class="active">PORTFOLIO</a>
        <a href="#">KONTAKT</a>
        <a href="#">BLOG</a>
    </nav>
    <div class="container">
        <div class="gallery-section">
            <div class="gallery-title">Portfolio</div>
            <div class="gallery-grid">
                <img src="/images/gallery1.jpg" alt="Gallery Image 1">
                <img src="/images/gallery2.jpg" alt="Gallery Image 2">
                <img src="/images/gallery3.jpg" alt="Gallery Image 3">
                <img src="/images/gallery4.jpg" alt="Gallery Image 4">
            </div>
            <a href="#" class="more-link">Další</a>
        </div>
        <div class="gallery-section">
            <div class="gallery-title">Staging</div>
            <div class="gallery-grid">
                <img src="/images/staging1.jpg" alt="Staging Image 1">
                <img src="/images/staging2.jpg" alt="Staging Image 2">
                <img src="/images/staging3.jpg" alt="Staging Image 3">
                <img src="/images/staging4.jpg" alt="Staging Image 4">
            </div>
            <a href="#" class="more-link">Další</a>
        </div>
    </div>
</body>
</html>
